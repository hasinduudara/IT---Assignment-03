<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Case 2</title>
    <link rel="icon" href="/assets/images/assignment.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: white;
        font-family: "Roboto", sans-serif;
      }
      #logo {
        width: 100%;
        height: 50px;
        object-fit: cover;
        margin-right: 12px;
      }
      #logo-container {
        display: flex;
      }
      header {
        background-color: white;
        width: 100%;
        height: 8vh;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px;
        position: fixed;
        top: 0;
        left: 0;
        font-weight: bold;
        border: 2px solid black;
      }
      nav ul {
        display: flex;
        list-style: none;
        padding: 10px;
      }
      nav ul li {
        margin: 0 15px;
      }
      nav ul li a {
        color: black;
        text-decoration: none;
      }
      .sidebar {
        position: absolute;
        left: 0;
        top: 12vh;
        width: 200px;
        padding: 20px;
        background-color: purple;
        height: auto;
        min-height: 100vh;
      }

      .sidebar nav ul {
        list-style: none;
      }

      .sidebar nav li {
        margin-bottom: 15px;
      }

      .sidebar nav a {
        text-decoration: none;
        color: #333;
        font-weight: 600;
        transition: color 0.3s;
      }
    </style>
  </head>
  <body>
    <header>
      <div id="logo-container">
        <img id="logo" src="/assets/images/ijse.png" alt="logo" />
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="side-bar">
        <aside class="sidebar">
          <nav>
            <ul>
              <li>
                <a href="#"><i class="fa-solid fa-house"></i>Home</a>
              </li>
              <li>
                <a href="#"><i class="fa-solid fa-tools"></i>Services</a>
              </li>
              <li>
                <a href="#"><i class="fa-solid fa-address-book"></i>Contacts</a>
              </li>
              <li>
                <a href="#"><i class="fa-solid fa-circle-info"></i>About Us</a>
              </li>
            </ul>
          </nav>
        </aside>
      </section>
    </main>
  </body>
</html>
